<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="voltar">&larr; Voltar</a>
      <h2>Formulário de inscrição</h2>
      <p class="descricao">
        Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.
      </p>

      <h3>Informações do participante</h3>
      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />

        <label for="data-nascimento">Data de nascimento</label>
        <input type="date" id="data-nascimento" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="123.456.789-00" required />

        <label for="sexo">Sexo</label>
        <select id="sexo">
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />
        <p class="erro">⚠ Insira um e-mail válido</p>

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          placeholder="(99) 99999-9999"
          required
        />

        <label for="documento">Documento de identidade</label>
        <input type="file" id="documento" />

        <h3>Endereço residencial</h3>
        <label for="cep">CEP</label>
        <input type="text" id="cep" placeholder="01234-567" required />

        <label for="rua">Rua</label>
        <input type="text" id="rua" placeholder="Nome da rua" required />

        <label for="numero">Número</label>
        <input type="text" id="numero" placeholder="Número" required />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="Cidade" required />

        <label for="estado">Estado</label>
        <input type="text" id="estado" placeholder="Estado" required />

        <label for="comprovante">Comprovante de residência</label>
        <input type="file" id="comprovante" />

        <h3>Trilhas de aprendizagem</h3>
        <p>Selecione apenas uma trilha</p>
        <div class="trilhas">
          <label
            ><input type="radio" name="trilha" /> Programação Front-end</label
          >
          <label
            ><input type="radio" name="trilha" /> Programação Back-end</label
          >
          <label
            ><input type="radio" name="trilha" /> Programação de Jogos</label
          >
          <label
            ><input type="radio" name="trilha" /> Design e Experiência</label
          >
          <label><input type="radio" name="trilha" /> Ciência de Dados</label>
        </div>

        <label class="termos">
          <input type="checkbox" required /> Declaro que li e concordo com os
          <a href="#">Termos e Condições</a> e com a
          <a href="#">Política de Privacidade</a>.
        </label>

        <div class="botoes">
          <button type="button" class="cancelar">Cancelar</button>
          <button type="submit" class="inscricao">Fazer inscrição</button>
        </div>
      </form>
    </div>
  </body>
</html>
